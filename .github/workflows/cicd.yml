name: CI-STAGING-ecommerce

on:
  push:
    branches: [main]
  pull_request:
      branches: [ "main" ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true

env:
  IMAGE_NAME: api
  REPO: preyaswi

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy Backend Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Testing
        run: go test -v ./pkg/api/handler

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Generate short SHA and store it as an environment variable
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            preyaswi/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
            preyaswi/${{ env.IMAGE_NAME }}:latest
        continue-on-error: false

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            docker-compose -f /path/to/your/docker-compose.yml down
            docker-compose -f /path/to/your/docker-compose.yml up -d
