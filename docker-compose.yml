version: "3.8"
services:
  postgres:
    image: postgres
    restart: always
    environment:
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: preya
       POSTGRES_DB: preya
    networks:
      - mydb
    volumes:
      - database-postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  zeecosmetics:
    image: api
    restart: on-failure
    environment:
      DB_HOST: "postgres"
      DB_NAME: "preya"
      DB_USER: "postgres"
      DB_PORT: "5432"
      DB_PASSWORD: "preya"
    depends_on:
      - postgres
    networks:
      - mydb
    ports:
      - "3000:3000"

volumes:
  database-postgres:

networks:
  mydb:
    driver: bridge