name: CI CD -cosmetics

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.5

      - name: Install Make
        run: |
          sudo apt update
          sudo apt install -y make
      # testing
      - name: Test
        run: make test
