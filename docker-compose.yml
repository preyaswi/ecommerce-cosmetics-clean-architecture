version: "3.8"
services:
  postgres:
    image: postgres
    restart: always
    environment:
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: preya
       POSTGRES_DB: preya
    networks:
      - mydb
    volumes:
      - database-postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  zeecosmetics:
    image: api
    restart: on-failure
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - mydb
    ports:
      - "3000:3000"
  nginx:
    image: nginx
    restart: always
    networks:
      - mydb
    ports:
      - "80:80"  
    depends_on:
      zeecosmetics
volumes:
  database-postgres:

networks:
  mydb:
    driver: bridge